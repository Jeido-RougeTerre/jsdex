<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./main.js" defer></script>
</head>

<body>
  <header>
    <img src="./assets/img/pokeapi_256.png" alt="PokeAPI Logo" />
    <div class="container">
      <form action="#" id="pokemon-search">
        <div class="input-group">
          <input type="text" placeholder="Name or Pokedex id" id="search-input" class="form-control" />
          <button class="btn-outline-secondary"><i class="bi bi-search"></i></button>
        </div>
      </form>
    </div>
  </header>
  <main class="container">
    <div class="row">
      <button id="pokemon-previous" disabled class="col-1">
        <i class="bi bi-caret-left"></i>
      </button>
      <div id="pokemon-display" class="card col">
        <div class="card-image-top">
          <img id="pokemon-picture" src="./assets/img/pokeball.png" alt="Pokemon Sprite" />
        </div>
        <h2 class="card-title"><span id="pokemon-id">ID</span><span id="pokemon-name">NAME</span></h2>
        <span id="pokemon-weight">WEIGHT</span>
        <span id="pokemon-height">HEIGHT</span>
        <ul id="pokemon-types" class="list-group"></ul>
        <ul id="pokemon-abilities" class="list-group"></ul>
      </div>
      <button id="pokemon-next" disabled class="col-1">
        <i class="bi bi-caret-right"></i>
      </button>
    </div>
  </main>
</body>

</html>
